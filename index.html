<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Store - Exclusive Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .discount {
            color: #00ff00;
            font-weight: bold;
            font-size: 1.2em;
        }
        input, button {
            margin-top: 15px;
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ffdd44;
            transform: scale(1.05);
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function applyDiscount() {
            let code = document.getElementById('discountCode').value;
            let priceElement = document.getElementById('price');
            let originalPrice = 1.20;
            let discountedPrice = 0.40;
            
            if (code === "STARTERVIP" && new Date() <= new Date("2025-04-08")) {
                priceElement.innerHTML = `$${discountedPrice.toFixed(2)} <span class="discount">(Discount Applied!)</span>`;
            } else {
                priceElement.innerHTML = `$${originalPrice.toFixed(2)}`;
            }
        }
        
        async function redirectToCheckout() {
            const stripe = Stripe('your-publishable-key-here');
            
            const response = await fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    price: document.getElementById('price').innerText.replace('$', '')
                })
            });
            
            const session = await response.json();
            await stripe.redirectToCheckout({ sessionId: session.id });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="product">
            <h1>ðŸ”¥ Exclusive Deal ðŸ”¥</h1>
            <h2>Premium Product</h2>
            <p>Original Price: <span id="price">$1.20</span></p>
            <input type="text" id="discountCode" placeholder="Enter VIP Code">
            <button onclick="applyDiscount()">Apply Discount</button>
            <h3>ðŸ’³ Pay Securely Via:</h3>
            <p><a href="https://cash.app/$ghostfaceaidan" target="_blank">ðŸ’° Cash App - $ghostfaceaidan</a></p>
            <p><a href="https://paypal.com" target="_blank">ðŸ’³ PayPal</a></p>
            <button onclick="redirectToCheckout()">Pay with Credit Card (Stripe)</button>
        </div>
    </div>
</body>
</html>
