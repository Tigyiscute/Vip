<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business - Payment Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .discount {
            color: #00ff00;
            font-weight: bold;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function applyDiscount() {
            let code = document.getElementById('discountCode').value;
            let priceElement = document.getElementById('price');
            let originalPrice = 1.20;
            let discountedPrice = 0.40;
            
            if (code === "STARTERVIP" && new Date() <= new Date("2025-04-08")) {
                priceElement.innerHTML = `$${discountedPrice.toFixed(2)} <span class="discount">(Discount Applied!)</span>`;
            } else {
                priceElement.innerHTML = `$${originalPrice.toFixed(2)}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="product">
            <h1>Welcome to My Business</h1>
            <h2>Product Name</h2>
            <p>Original Price: <span id="price">$1.20</span></p>
            <input type="text" id="discountCode" placeholder="Enter discount code">
            <button onclick="applyDiscount()">Apply Discount</button>
            <h3>Pay With:</h3>
            <p><a href="https://cash.app" target="_blank">Cash App</a></p>
            <p><a href="https://paypal.com" target="_blank">PayPal</a></p>
        </div>
    </div>
</body>
</html>
